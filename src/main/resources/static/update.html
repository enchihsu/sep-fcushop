<section>
    <form id="new_product_form" align="center" >
        <h2>修改商品</h2>
        <div class="form-group">
            <label>遊戲名字&nbsp:</label>
            <input type="text" id="book_name_text" aria-label="book_name_text">
        </div>
        <div class="form-group">
            <label>價格&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>

        </div>

<script>
    var i = 0;
    $('#update_button').click( function(){
        //$('#book_name_text').val(++i);
        update_product();
    });

    function update_product()
    {
        $.ajax({
            // The URL for the request
            url: "update_product" ,

            data: {
                name : $('#book_name_text').val(),
                price : $('#price_text').val()
            },

            // Whether this is a POST or GET request
            type: "GET",

            // The type of data we expect back
            dataType : "text",
        })
        .done(function( text ) {
            if(text == "Success")
                alert("update success");
            else
                alert("fail");
        })
        .fail( function(xhr, status, errorThrown) {
            console.log( "Sorry, there was a problem!" );
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        })
    }


</script>
